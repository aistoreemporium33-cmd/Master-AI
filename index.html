
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro AI - No Games, Just Gains</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Ultra&display=swap" rel="stylesheet">
    <style>
        :root {
            --gta-pink: #ff00ff;
            --gta-cyan: #00ffff;
            --gta-yellow: #facc15;
            --gta-black: #050505;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gta-black);
            color: #ffffff;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 100%);
        }
        .gta-serif {
            font-family: 'Ultra', serif;
        }
        .gta-border {
            border: 3px solid #fff;
            box-shadow: 5px 5px 0px var(--gta-pink);
        }
        .gta-title {
            font-weight: 900;
            text-transform: uppercase;
            font-style: italic;
            letter-spacing: -0.05em;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #000;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--gta-cyan);
            border: 2px solid #000;
        }
        .halftone {
            background-image: radial-gradient(#ffffff11 1px, transparent 0);
            background-size: 10px 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="overflow-hidden halftone">
    <div id="root"></div>
</body>
</html>
